<section class="places-container">
  <article *ngFor="let place of placeList" class="place-card">
    <h2 class="place-title">{{ place.name }}</h2>
    <p>{{ place.description }}</p>
    <p>{{ place.province }}</p>
    <img [src]="place.mainimg" />
    <button [routerLink]="['../place-details', place.id]">Ver m√°s info</button>
  </article>
</section>
